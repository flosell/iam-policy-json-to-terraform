name: main pipeline

on:
  push:
    branches: [master, ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [master]
env:
  TERM: xterm
jobs:
  check:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.18"
      - run: ./go tools_main
      - run: ./go check
  test:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.18"
      - name: Build
        run: ./go build
      - name: Run tests
        run: ./go test
  test-web:
    runs-on: ubuntu-24.04
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.18"
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install tools
        run: |
          ./go tools_main 
          ./go tools_web
      - name: Build web version
        run: ./go web_build
      - name: Run E2E tests
        run: ./go web_e2e
      - name: Run visual regression tests
        run: ./go web_visual_regression_test
      - name: Store website build
        uses: actions/upload-artifact@v4
        with:
          name: website
          path: |
            web/index.html
            web/web.js
      - name: Store Visual Regression test report
        if: ${{failure()}}
        uses: actions/upload-artifact@v4
        with:
          name: visual regression test report
          path: |
            web/backstop_data/*
  deploy-web:
    runs-on: ubuntu-24.04
    needs: test-web
    if: ${{ github.ref == 'refs/heads/master' }}
    steps:
      - uses: actions/checkout@v4
      - name: Retrieve website build from previous step
        uses: actions/download-artifact@v4
        with:
          name: website
          path: web
      - name: Set GitHub Actions Bot as GitHub user
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Deploy to GitHub Pages
        run: ./go web_deploy
  test-readme:
    runs-on: ubuntu-24.04
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Test if readme is written well
        run: ./go test_readme
